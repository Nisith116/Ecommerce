<p>
  <a routerLink="/admin/products/new" class="btn btn-primary" >New Product</a>
</p>
<input #query type="text" (keyup)="filter(query.value)" class="form-control" placeholder="search....">

<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5" [mfSortOrder]="desc">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter  by="title">Title</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter  by="price">Price</mfDefaultSorter>
        </th>
        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.data.title}}</td>
        <td>{{item.data.price}}</td>
        <td>
            <a [routerLink]="['/admin/products', item.key]">Edit</a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            
        
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
